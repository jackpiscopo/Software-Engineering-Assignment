<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game | Player $PlayerNumber</title>
    <link rel="stylesheet" type="text/css" href="../css/templateStyle.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <p>Game</p>
        </div>

        <div class="activity">
            <p>Player $PlayerNumber, it's your turn!</p>
        </div>

        <div class="game-container">
            <table class="game-table">
                <tr class="table-row">
                    <td class="table-data"><div class="game-tile green"><div class="player"></div>A</div></td>
                    <td class="table-data"><div class="game-tile green">B</div></td>
                    <td class="table-data"><div class="game-tile blue">A</div></td>
                    <td class="table-data"><div class="game-tile grey">B</div></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                    <td class="table-data>">C</td>
                    <td class="table-data">D</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
